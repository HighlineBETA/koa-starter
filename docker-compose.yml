version: '3.1'

services:
  database:
    image: postgres:alpine
    restart: always
    env_file: .env
    volumes:
      - "dbdata:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
  redis:
    image: redis:alpine
    restart: always
    env_file: .env
    volumes:
      - "redisdata:/data"
    ports:
      - "6379:6379"

volumes:
  dbdata:
  redisdata:
